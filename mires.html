<!DOCTYPE html>
<html>
<head>
  <title>Tabuleiro de Xadrez</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      border-collapse: collapse;
      border: 2px solid #000;
      margin-top: 20px;
    }

    td {
      width: 50px;
      height: 50px;
      text-align: center;
    }

    .white {
      background-color: #fff;
    }

    .black {
      background-color: #000;
      color: #fff;
    }

    label {
      margin-right: 10px;
    }

    button {
      margin-top: 10px;
    }

    #area {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
    <h1> Atividade de Ladrilhamento</h1>
    Arthur Gabriel 3° B Nutrição
  <div>
    <label for="rows">Número de linhas:</label>
    <input type="number" id="rows" min="1" max="20" value="8">

    <label for="cols">Número de colunas:</label>
    <input type="number" id="cols" min="1" max="20" value="8">

    <button onclick="createChessboard()">Criar Tabuleiro</button>
  </div>

  <table id="chessboard">
    <tbody>
    </tbody>
  </table>

  <div id="area"></div>

  <script>
    // Função para criar o tabuleiro de xadrez
    function createChessboard() {
      const chessboard = document.getElementById('chessboard');
      const tbody = chessboard.getElementsByTagName('tbody')[0];
      const rowsInput = document.getElementById('rows');
      const colsInput = document.getElementById('cols');
      const rows = parseInt(rowsInput.value);
      const cols = parseInt(colsInput.value);
      let area = 0;

      // Limpar tabuleiro anterior
      while (tbody.firstChild) {
        tbody.removeChild(tbody.firstChild);
      }

      for (let row = 0; row < rows; row++) {
        const tr = document.createElement('tr');
        for (let col = 0; col < cols; col++) {
          const td = document.createElement('td');
          const isWhiteSquare = (row + col) % 2 === 0;
          td.className = isWhiteSquare ? 'white' : 'black';
          tr.appendChild(td);
          if (isWhiteSquare) {
            area += 1;
          }
        }
        tbody.appendChild(tr);
      }

      // Calcula e exibe a área do tabuleiro
      const chessboardArea = rowsInput * colsInput;
      const areaElement = document.getElementById('area');
      areaElement.innerText = `Área do tabuleiro: ${chessboardArea} quadrados`;
    }

    // Chame a função para criar o tabuleiro ao carregar a página
    createChessboard();
  </script>
</body>
</html>
